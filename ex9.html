<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8"> 
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge"> 
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0"> 
	<script src= 
"https://cdn.tailwindcss.com"> 
	</script> 
	<title>Width Transition</title> 
</head> 

<body> 
<div>
	<div class="w-12 h-14 bg-yellow-200 
				transition-all duration-200 
				ease-in-out hover:w-80 "> 
                
	</div> 
	<div class="w-12 h-14 bg-yellow-400 
				transition-all duration-300 
				ease-in hover:w-80"> 
                <p>+cheese</p>
	</div> 
	<div class="w-12 h-14 bg-yellow-600 
				transition-all duration-500 
				ease-out hover:w-80"> 
	</div> 
	<div class="w-12 h-14 bg-yellow-800 
				transition-all duration-1000 
				ease-linear hover:w-80"> 
	</div> 
</div>
</body> 
</html>
